<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word counter app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>WORD COUNTER</h1>
        <div class="counters">
            <div class="charactersCounter">
                <span>Characters</span>
                <div id="cCount">0</div>
            </div>

            <div class="wordsCounter">
                <span>Words</span>
                <div id="wCount">0</div>
            </div>
        </div>
        <textarea name="" id="content" ></textarea>
    </div>

    <script src="script.js"></script>
</body>
</html>
